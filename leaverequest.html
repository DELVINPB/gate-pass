<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request Form</title>
    <link rel="stylesheet" href="requeststyles.css">
</head>
<body>

    <div class="container">
        <h2>Leave Request Form</h2>
        <form action="leave_handler.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="srno">SR Number:</label>
            <input type="text" id="srno" name="srno" required><br>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required><br>

            <label for="date">Date of Leave:</label>
            <input type="date" id="date" name="date" required><br>

            <label for="reason">Reason for Leave:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
